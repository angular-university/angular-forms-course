<mat-card class="login-page">
  <mat-card-title>Login</mat-card-title>
  <mat-card-content>

    <form class="login-form data-form" #loginForm="ngForm">

      <mat-form-field>

        <input matInput type="email" name="email"
               ngModel #email="ngModel" required
               placeholder="Email">

        <mat-error *ngIf="email.errors?.required">The email is mandatory.</mat-error>

      </mat-form-field>

      <mat-form-field>

        <input matInput type="password" name="password"
               required
               ngModel #password="ngModel"
               placeholder="Password">

      </mat-form-field>

      <button mat-raised-button color="primary"
              (click)="login(loginForm)">
        Login
      </button>

    </form>

     <div class="form-val">
         {{ email.errors | json }}
     </div>

  </mat-card-content>
</mat-card>
